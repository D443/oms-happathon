<body class="lightbox">
	<h2>Add Question</h2>
<form action="#" method="get" accept-charset="utf-8" id="add_question_form">
	<p><label for="add_question">Question:</label><br />
		<input required="required" type="text" class="text-input" name="" value="" id="add_question"></p>
	
	<p><label for="graph_label">Label (For display on graphs):</label><br />
	<input required="required" type="text" name="" class="text-input" value="" id="graph_label"></p>
	
	
	<p><label for="Response Type">Response Type:</label><br />
	<input required="required" type="radio" name="responsegroup" id='res_scale' value="numeric"> Scale 1-10<br />
	<input required="required" type="radio" name="responsegroup" id='res_yesno' value="boolean"> Yes or No<br />
	<input required="required" type="radio" name="responsegroup" id='res_text' value="open"> Text
	</p>
	<input type='hidden' name='editing' id='editing' value='0' />
	<input type='hidden' name='archive_id' id='archive_id' value='0' />
	<p><label for="send_time">When:</label><br />
	<input style="margin-top: -1px;" class="show_dob" type="radio" name="sub" value="time" checked="checked"> At a specific time daily<br />
	<div class="well">
	  <div id="datetimepicker3" class="input-append">
	    <input data-format="hh:mm:ss" name="time" id="send_time" required="required" type="text"></input>
	    <span class="add-on">
	      <i data-time-icon="icon-time" data-date-icon="icon-calendar">
	      </i>
	    </span>
	  </div>
	</div>
	<script type="text/javascript">
	  $(function() {
	    $('#datetimepicker3').datetimepicker({
	      pickDate: false
	    });
	  });
	</script>
	<br />
	
	<!-- 
	<input class="show_dob" type="radio" name="sub" value="location" > Randomly in a time range:<br/><br/>
	<span class="dob">Between: <input class="text-input timerange" type="text" name="location" value="" id=""> and <input class="text-input timerange" type="text" name="location" value="" id="">
	</span>
	 -->
	</p>

	<p><input type="submit" value="Submit" class="button-style" id="submitquestion"></p>
</form>

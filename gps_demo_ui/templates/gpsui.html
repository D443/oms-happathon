<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>GPSDemo</title>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <style type="text/css">
 #map-canvas img {
    max-width: none;
}
html, body {
  height: 100%;
  margin: 0;
  padding: 0;
}
#map-canvas, #map_canvas {
  height: 100%;
}
    </style>
    <!-- Le styles -->
    <link href="{{ STATIC_URL }}css/bootstrap.css" rel="stylesheet">
    <style>
      body {
        padding-top: 41px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    <link href="{{ STATIC_URL }}css/bootstrap-responsive.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
  	<div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="/GPSUI/">GPSDemo UI</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li><a href="console/">Testing Console</a></li>
            </ul>
          </div> <!-- /.nav-collapse -->
        </div>
      </div>
    </div>
  	<div class="container" id="container" style='position: absolute;'>
      
    </div> <!-- /container -->
    
    <!-- Map -->
    <div id="map-canvas">map div</div>
    
    <!-- Modal -->
	<div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
	<h3 id="myModalLabel">{{ config.DIALOG_MESSAGE }}</h3>
	</div>
	<div class="modal-body">
	<img width=100 align="right" class="logo" src="https://kodkod.idhypercubed.org/static/portal_registry/img/mustardseed_composite_3.png"><br />
	</div>
	<div class="modal-footer">
	<button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
	</div>
	</div>
	
	<div id="beachModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
	<h3 id="myModalLabel">ID3 Office</h3>
	</div>
	<div class="modal-body">
	<p>This is the office.</p>
	<img width=200 src='http://www.noa.al/news/admin/home/noa/public_html/wp-content/uploads/2013/01/Ksamil-beach-Albania-001.jpg' />
	</div>
	<div class="modal-footer">
	<button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
	</div>
	</div>
    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    
    <script>var resource_endpoint = '{{ config.RESOURCE_ENDPOINT }}'</script>
      
	<!-- Vendor javascript libraries -->
    <script src="{{ STATIC_URL }}js/vendor/jquery.js"></script>
    <script src="{{ STATIC_URL }}js/vendor/bootstrap.min.js"></script>
    <script src="{{ STATIC_URL }}js/vendor/underscore.js"></script>
    <script src="{{ STATIC_URL }}js/vendor/backbone-min.0.9.10.js"></script>
    <script src="{{ STATIC_URL }}js/vendor/backbone-tastypie.js"></script>
    <script src="{{ STATIC_URL }}js/vendor/modernizr.2.6.2.custom.js"></script>
    <script src="{{ STATIC_URL }}js/GPSUI.js"></script>

  </body>
</html>
